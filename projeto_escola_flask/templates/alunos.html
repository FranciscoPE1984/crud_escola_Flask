<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Alunos</h1>
    <form method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
        <label for="nota">Nota:</label>
        <input type="number" step="0.01" id="nota" name="nota" required>
        <label for="frequencia">Frequência:</label>
        <input type="number" step="0.01" id="frequencia" name="frequencia" required>
        <label for="professor_id">Professor:</label>
        <select id="professor_id" name="professor_id" required>
            {% for professor in professores %}
                <option value="{{ professor[0] }}">{{ professor[1] }}</option>
            {% endfor %}
        </select>
        <button type="submit">Adicionar Aluno</button>
    </form>
    <ul>
        {% for aluno in alunos %}
            <li>{{ aluno[1] }} - Nota: {{ aluno[2] }} - Frequência: {{ aluno[3] }}% - Professor ID: {{ aluno[4] }} <a href="{{ url_for('delete_aluno', id=aluno[0]) }}">Deletar</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Voltar</a>
</body>
</html>
